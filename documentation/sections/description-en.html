<h2 id="desc" class="list">Multi-Agent Planning Ontology: Description <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>

<span class="markdown">An ontology for representing knowledge in Multi-Agent Path Finding (MAPF) problems. This ontology defines concepts such as agents, plans, conflicts, and replanning strategies to support explainable AI in MAPF.</span>
